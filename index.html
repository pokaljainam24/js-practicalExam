<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Manager...!</title>

    <!-- css file -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- icon cdn -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
        integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center">Recipe Manager</h1>
        <hr>
        <form id="recipe-form" style="display:none;">
            <div class="mb-3">
                <label for="title" class="form-label">Recipe Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="ingredients" class="form-label">Ingredients</label>
                <textarea class="form-control" id="ingredients" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="cooking_time" class="form-label">Preparation Time (in minutes)</label>
                <input type="number" class="form-control" id="cooking_time" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Recipe</button>
            <button type="button" id="cancel-button" class="btn btn-secondary" style="display:none;">Cancel</button>
        </form>

        <!-- Button to add a new recipe -->
        <button id="add-recipe-btn" class="btn btn-success mb-4">Add Recipe</button>

        <!-- Recipe List Table -->
        <table class="table mt-4">
            <h1 class="text-center mt-4">Save Data</h1>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Ingredients</th>
                    <th>Cooking Time (min)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="recipes-list">
                <!-- Recipes will be displayed here -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7fch5T3cBz5lbR7pgX9uhzIRU+4Bd5+qK19fwIMsU9EHHZojBfsHR+IKn9vGkMfe"
        crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0wR1YsNKak1hYEGzQw1jbF39kRsf56gldD0Y5kTpS0v9qI+g"
        crossorigin="anonymous">
    </script>

    <script src="./js/script.js"></script>
</body>

</html>
